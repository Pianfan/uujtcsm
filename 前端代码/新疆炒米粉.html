			        <p id="text">  
			            新疆炒米粉是新疆地区的传统美食之一。
			            它以细米粉为主料，搭配各种独特的调料和配料而制成。
			            下面我将为您详细介绍一下制作过程和特点。
			            制作新疆炒米粉首先需要准备好细米粉、牛肉、洋葱、胡萝卜、青椒、辣椒、大葱等材料。
			            将细米粉泡软备用。然后将牛肉切成丝状，洋葱、胡萝卜、青椒切成细丝。接着，在锅里加入适量的油，
			            放入洋葱丝炒香，再加入牛肉丝翻炒至变色。随后，加入胡萝卜丝、青椒丝和辣椒翻炒均匀，使其更加入味。
			            最后，将泡软的细米粉加入锅中，继续翻炒至米粉与调料充分融合，出现焦香的味道即可起锅。
			            在上盘前，撒上一些切碎的大葱作为装饰。这样一份美味的新疆炒米粉就做好了。 
			        </p >

		    <h1>评论区</h1>

		    <script>
		      function addComment() {
		        var comment = document.getElementById("comment-input").value;
		        var commentArea = document.getElementById("comment-area");
		
		        // 创建一个新的评论元素，并将用户输入的评论内容作为其文本节点添加进去
		        var newComment = document.createElement("p");
		        var commentText = document.createTextNode(comment);
		        newComment.appendChild(commentText);
		
		        // 将新的评论元素添加到评论区中
		        commentArea.appendChild(newComment);
		
		        // 清空评论输入框
		        document.getElementById("comment-input").value = "";
				
				
		      }
			   // script.js
			  	  document.addEventListener('DOMContentLoaded', function() {  
			  	      var text = document.getElementById('text');  
			  	      var button = document.getElementById('toggle-button');  
			  	      var isExpanded = false; // 跟踪段落是否已展开的标志  
			  	      var fullHeight = text.scrollHeight; // 获取段落完整内容的高度  
			  	      text.style.height = '200px'; // 初始设置段落高度为60px（或你想要的任何高度）  
			  	    
			  	      button.addEventListener('click', function() {  
			  	          if (isExpanded) {  
			  	              text.style.height = '100px'; // 折叠段落时的高度  
			  	              button.innerText = '查看更多'; // 更新按钮文本  
			  	          } else {  
			  	              text.style.height = fullHeight + 'px'; // 展开段落到完整高度  
			  	              button.innerText = '收起'; // 更新按钮文本  
			  	          }  
			  	          isExpanded = !isExpanded; // 切换展开/折叠状态  
			  	      });  
			  	  });
